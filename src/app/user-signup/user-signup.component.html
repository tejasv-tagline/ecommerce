<div class="d-flex justify-content-center mt-5">
    <form [formGroup]="myForm" (ngSubmit)="signUp()" class="w-50">
        <h1 class="text-center">Sign up form</h1>
        <input type="text" formControlName="email" class="form-control" placeholder="Enter email">
        <input type="text" formControlName="password" class="form-control mt-3" placeholder="Enter password">
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
</div>
