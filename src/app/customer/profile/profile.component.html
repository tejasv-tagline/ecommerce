<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-sm-3">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">{{userProfile?.fName}} {{userProfile?.lName}}</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{{userProfile?.image}}" alt="Profile photo">
                        <!-- Profile picture help block-->
                        <!-- <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 2 MB</div> -->
                        <!-- Profile picture upload button-->
                        <!-- <button class="btn btn-primary" type="button">Upload new image</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="d-flex justify-content-between  card-header">
                        <div class="mt-2">Account Details</div>
                        <button class="btn btn-danger" routerLink="/customer/dashboard">Back <i class="fas fa-backward me-1"> </i></button>
                    </div>
                    <div class="card-body">
                        <form>
                
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{userProfile?.fName}}">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{userProfile?.lName}}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Address</label>
                                <input class="form-control" id="inputEmailAddress" type="text" placeholder="Enter your address" value="{{userProfile?.address}}">
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Pincode</label>
                                    <input class="form-control" id="inputOrgName" type="number" placeholder="Enter your pincode" value="{{userProfile?.pincode}}">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Mobile</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your mobile number" value="{{userProfile?.mobile}}">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{userProfile?.email}}">
                            </div>
                            <!-- Form Row-->
   
                            <!-- Save changes button-->
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="button" disabled>Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
