<div class="card m-3" *ngFor="let order of orderService.ownOrders">
    <div class="card-body" (click)="getOrderDetails(order.orderId)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <!-- <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
        <div class="row">
            <div class="col-sm-2 c-image">
                <img src="../../../assets/product.jpg" alt="Product Image">
            </div>
            <div class="col-sm-10">
                <p class="text-sm">Order Id :<span class="text-muted"> {{order.orderId}}</span></p>
                <p>Delivering to :<span class="text-muted"> {{order.address}}</span></p>
                <p>Pincode :<span class="text-muted"> {{order.pincode}}</span></p>
                <p>Contact : <span class="text-muted"> {{order.mobile}}</span></p>
                <p>Ordered by : <span class="text-muted"> {{order.name}}</span></p>
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ng-container *ngFor="let cart of fullCartValue">
              <div class="row">
                  <div class="col-sm-4">
                      <img src="../../../assets/product2.jpeg" alt="">
                  </div>
                  <div class="col-sm-8">
                      <p>price : {{cart.price}}</p>
                      <p>title :{{cart.title}}</p>
                      <p>qty :{{cart.qty}}</p>
                      <p> Total :{{cart.qty*cart.price}}</p>
                      <div class="d-flex">
                          <button class="btn btn-danger">Exchange</button>
                          <button class="btn btn-danger ms-2">Return</button>
                      </div>
                    </div>
                </div>
                <hr>
          </ng-container>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
