<div class="c-card-body container-fluid p-5">
    <div class="d-flex justify-content-between">
        <h2>Update product details</h2>
        <button class="btn btn-danger" [routerLink]="['/admin/view-all-product']"> <i class="fas fa-backward me-1"></i>Back </button>
    </div>
        <form [formGroup]="myForm" class="mb-4" (ngSubmit)="updateProduct()">
            <input type="text" formControlName="title" class="form-control mt-3" placeholder="Product title">
            <textarea class="form-control mt-3" formControlName="description" placeholder="Product Description"></textarea>
            <!-- <input type="text" formControlName="description" class="form-control mt-3"> -->
            <input type="text" formControlName="price" class="form-control mt-3" placeholder="Price">
            <input type="text" formControlName="returnPeriod" class="form-control mt-3" placeholder="Return Period">
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Update Product</button>
            </div>
        </form>
</div>
